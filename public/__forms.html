<!-- public/__forms.html -->
<!doctype html>
<html>
  <head><meta charset="utf-8" /></head>
  <body>
    <!-- Hidden "detector" form for Netlify -->
    <form name="order" data-netlify="true" hidden>
      <input type="hidden" name="form-name" value="order" />
      <input type="hidden" name="bot-field" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="clinic" />
      <input type="file" name="logo" />
      <textarea name="tagline"></textarea>
      <input type="text" name="services" />
      <input type="checkbox" name="share_ok" />
      <input type="text" name="package" />
      <input type="text" name="utm_source" />
      <input type="text" name="utm_medium" />
      <input type="text" name="utm_campaign" />
      <input type="text" name="utm_content" />
    </form>
  </body>
</html>
