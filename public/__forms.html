<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><title>Forms Shim</title></head>
<body>
  <form name="order" method="POST" data-netlify="true" enctype="multipart/form-data" netlify-honeypot="bot-field">
    <input type="hidden" name="form-name" value="order" />
    <p style="display:none">
      <label>Don't fill this out if you're human: <input name="bot-field" /></label>
    </p>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="text" name="clinic" />
    <textarea name="tagline"></textarea>
    <input type="text" name="services" />
    <input type="checkbox" name="share_ok" />
    <input type="hidden" name="package" />
    <input type="hidden" name="price" />
    <input type="text" name="utm_source" />
    <input type="text" name="utm_medium" />
    <input type="text" name="utm_campaign" />
    <input type="text" name="utm_content" />
    <input type="file" name="logo" />
    <button type="submit">Send</button>
  </form>
</body>
</html>
